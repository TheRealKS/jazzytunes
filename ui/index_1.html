<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="https://spin.js.org/spin.css">
    <script src="js/clamp.js"></script>

<body>
    <div class="sidebar" id="sidebar">
        <div class="credentials">
            <div id="user_info" class="user_info" id="user_info">
                <img id="user_picture" class="user_picture" src="assets/images/baseline-account_circle-24px.svg" alt="assets/images/baseline-account_circle-24px.svg">
                <span id="user_name"></span>
            </div>
            <div class="volume_button" id="volume_control">
                <i class="material-icons volume_button_icon" onclick="toggleVolumeControl();" id="volume_icon">volume_up</i>
                <input type="range" class="volume_controller" id="volume_controller" step="0.01" min="0" max="1" oninput="setVolume();">
            </div>
        </div>
    </div>

            </div>
        </div>

            <div class="search_results_category">
