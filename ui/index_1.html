<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="https://spin.js.org/spin.css">
    <script src="js/clamp.js"></script>
    <script src="../node_modules/invert-color/lib/esm/invert.js"></script>
    <script src="ts/color.js"></script>
    <script src="test.js"></script>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="credentials">
            <div id="user_info" class="user_info" id="user_info">
                <img id="user_picture" class="user_picture" src="assets/images/baseline-account_circle-24px.svg" alt="assets/images/baseline-account_circle-24px.svg">
                <span id="user_name"></span>
            </div>
            <div class="volume_button" id="volume_control">
                <i class="material-icons volume_button_icon" onclick="toggleVolumeControl();" id="volume_icon">volume_up</i>
                <input type="range" class="volume_controller" id="volume_controller" step="0.01" min="0" max="1"
                    oninput="setVolume();">
            </div>
        </div>
    </div>
    <div class="content" id="content">
        <div class="navbar">
            <div>
                <i class="material-icons nav_arrow">arrow_back</i>
                <i class="material-icons nav_arrow">arrow_forward</i>
            </div>
            <div class="searchbox">
                <i class="material-icons nav_arrow">search</i>
                <input id="searchbox" type="text" class="search_box" placeholder="Search">
            </div>
        </div>
        <div class="artist">
            <div class="artist_header">
                <img class="artist_image" src="https://i.scdn.co/image/2870f08298c8c391f6ce13638a9a5cdaa9845762" />
                <div class="artist_information">Niall Horan<br><span>10000 followers - Quite popular</span></div>
                <div class="artist_actions">
                    <div class="button_act">Play</div>
                    <div class="button_act">Follow</div>
                </div>
            </div>
            <div class="artist_content">
                <div class="artist_content_box">
                    <span>Top tracks</span>
                    <div class="artist_content_items">
                        <div class="artist_content_item_small">
                            <img src="https://i.scdn.co/image/2870f08298c8c391f6ce13638a9a5cdaa9845762" />
                            <div>
                                <span>On the Loose</span><br>
                                <span>Flicker</span>
                            </div>
                            <span>96/100</span>
                        </div>
                        <div class="artist_content_item_small">
                            <img src="https://i.scdn.co/image/2870f08298c8c391f6ce13638a9a5cdaa9845762" />
                            <div>
                                <span>On the Loose</span><br>
                                <span>Flicker</span>
                            </div>
                            <span>96/100</span>
                        </div>
                    </div>
                </div>
                <div class="artist_content_box right">
                    <span>Albums</span>
                    <div class="artist_content_items">
                        <div class="artist_content_item_small align_left">
                            <img src="https://i.scdn.co/image/2870f08298c8c391f6ce13638a9a5cdaa9845762" />
                            <div>
                                <span>On the Loose</span><br>
                                <span>Flicker</span>
                            </div>
                            <span>96/100</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
