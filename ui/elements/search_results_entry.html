<template id="search-results-entry">
    <style>
        .search_results_entry {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            height: 12%;
            width: 33.33%;
            margin-bottom: 0.5vw;
            max-height: 12%;
        }

        .search_results_entry_description {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search_results_entry_image {
            height: 80%;
            margin-right: 0.4vw;
            cursor: pointer;
        }
        
        .search_results_entry_label {
            cursor: pointer;
        }

        .search_results_entry_label:hover {
            color: lightgray;
        }
        
        .search_results_entry_label:active {
            color: darkgray;
        }

        .sub {
            font-size: 1em;
        }
    </style>
    <div id="begincontent"></div>
    <div class="search_results_entry">
        <slot name="search_results_entry_image" class="search_results_entry_image" src="assets/images/ic_album_white_48px.svg"></slot>
        <div class="search_results_entry_description">
            <slot name="search_results_entry_label" class="search_results_entry_label"></slot>
            <slot name="search_results_entry_label_sub" class="search_results_entry_label sub"></slot>
        </div>
    </div>
</template>
