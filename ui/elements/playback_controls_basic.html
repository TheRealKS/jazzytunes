#!!!#playback-controls-basic#!!!#critical
<template id="playback-controls-basic">
        <style>
           .cover_img {
           width: 90%;
           height: auto;
           margin: auto;
           box-shadow: 1px 1px 1px 1px #212121;
           background-color: #455A64;
           margin-bottom: 10px;
           }
           .title {
           margin: auto;
           margin-bottom: 5px;
           }
           .artist_album {
           margin: auto;
           margin-bottom: 1.1em;
           }
           .scrubbar {
           margin: auto;
           margin-bottom: 0.8em;
           width: 90%;
           -webkit-appearance: none;
           }
           .scrubbar:focus {
           outline: none;
           }
           .scrubbar::-webkit-slider-runnable-track {
           width: 100%;
           height: 0.3em;
           background: #EEEEEE;
           }
           .scrubbar::-webkit-slider-runnable-track:hover {
           background: #DCEDC8;
           }
           .scrubbar::-webkit-slider-thumb {
           -webkit-appearance: none;
           border-radius: 50%;
           height: 1.5em;
           width: 1.5em;
           background-color: #558B2F;
           margin-top: -0.6em;
           }
           .scrubbar::-webkit-slider-thumb:hover {
           background-color: #689F38;
           }
           .scrubbar::-webkit-slider-thumb:active {
           background-color: #33691E;
           }
           .times {
           width: 95%;
           display: flex;
           justify-content: space-between;
           margin: auto;
           }
           .controls {
           width: 96%;
           display: flex;
           justify-content: space-around;
           align-items: center;
           padding-left: 2%;
           padding-right: 2%;
           }
           .controls i:hover {
           color: #8BC34A;
           }
           .controls i:active {
           color: #33691E;
           }
           .shuffle {
           cursor: pointer;
           }
           .previous {
           font-size: 1.6em;
           cursor: pointer;
           }
           .play_pause {
           font-size: 1.8em;
           cursor: pointer;
           }
           .next {
           font-size: 1.6em;
           cursor: pointer;
           }
           .repeat {
           cursor: pointer;
           }
        </style>
        <div id="begincontent"></div>
        <img class="cover_img" src="assets/images/ic_album_white_48px.svg" alt="Cover art" />
        <span class="title">New World</span>
        <span class="artist_album">Sean McCabe - New World</span>
        <input type="range" min="1" max="100" value="0" class="scrubbar" />
        <div class="times">
           <span>2:35</span>
           <span>4:21</span>
        </div>
        <div class="controls">
           <div class="shuffle"><i class="material-icons">shuffle</i></div>
           <div class="previous"><i class="material-icons previous">skip_previous</i></div>
           <div class="play_pause"><i class="material-icons play_pause">play_arrow</i></div>
           <div class="next"><i class="material-icons next">skip_next</i></div>
           <div class="repeat"><i class="material-icons">repeat</i></div>
        </div>
</template>
