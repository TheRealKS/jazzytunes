<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="https://spin.js.org/spin.css">
    <script src="js/spin.js"></script>
    <script src="apiwrapper/js/onload.js"></script>
    <script src="elements/elements.js"></script>
    <script src="js/ui.js"></script>
    <script src="apiwrapper/js/script.js"></script>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="credentials">
            <div id="user_info" class="user_info">
                <img id="user_picture" class="user_picture" src="assets/images/baseline-account_circle-24px.svg" alt="assets/images/baseline-account_circle-24px.svg">
                <span id="user_name"></span>
            </div>
            <div class="volume_button">
                <i class="material-icons settings_button_icon">volume_up</i>
            </div>
        </div>
    </div>
    <div class="content" id="content">
        <div class="navbar">
            <div>
                <i class="material-icons nav_arrow">arrow_back</i>
                <i class="material-icons nav_arrow">arrow_forward</i>
            </div>
            <div class="searchbox">
                <i class="material-icons nav_arrow">search</i>
                <input type="text" class="search_box" placeholder="Search"> 
            </div>
        </div>
    </div>
</body>

</html>
